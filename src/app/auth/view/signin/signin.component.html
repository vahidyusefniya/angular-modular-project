<div
  [class]="
    !isNativeIos
      ? 'd-flex d-lg-none justify-content-center mb-4 pt-5 text-center'
      : 'd-flex d-lg-none justify-content-center mb-4 pt-5 mt-5 text-center'
  "
>
  <img src="./assets/img/ezpin.png" class="mx-auto mx-sm-0 logo" />
</div>
<div class="px-md-4 px-sm-2">
  <h3 class="text-white px-2">{{ dictionary.Signin }}</h3>
  <p class="text-white px-2">Buy a gift card easily and safely</p>
  <form #signInForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input
            labelPlacement="floating"
            fill="outline"
            [label]="dictionary.Email"
            [(ngModel)]="email"
            name="email"
            [required]="true"
            mode="md"
            id="email"
            class="auth-input"
            [errorText]="'Please enter a valid email address.'"
            #emailInput
            email
            (keydown.enter)="signInForm.form.valid && onSignIn()"
          />
        </ion-col>
        <ion-col size="12">
          <div class="pass-input">
            <ion-input
              labelPlacement="floating"
              fill="outline"
              [label]="dictionary.Password"
              [(ngModel)]="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              [required]="true"
              mode="md"
              id="password"
              pattern=".{6,}"
              class="auth-input pass-input"
              [errorText]="'Password must be at least 8 characters long'"
              (keydown.enter)="signInForm.form.valid && onSignIn()"
              #passwordInput
            >
            </ion-input>
            <ion-button
              class="toggle-btn"
              fill="clear"
              slot="end"
              aria-label="Show/hide password"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon
                slot="icon-only"
                [name]="showPassword ? 'eye' : 'eye-off'"
                aria-hidden="true"
                color="medium"
              ></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <span *ngIf="passError" class="error-message">{{ passError }}</span>
        <p class="m-2 forget-context">
          <a class="link-row" routerLink="/auth/forget-password">
            {{ dictionary.ForgotPassword }}?
          </a>
        </p>
        <ion-col size="12">
          <ion-button
            class="login-button"
            (click)="onSignIn()"
            expand="block"
            [disabled]="!signInForm.form.valid"
            >{{ dictionary.Signin }}
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <p class="text-center text-white">
            {{ dictionary.DoNotHaveAnAccount }}
            <a
              class="link-row"
              href="https://register.ezpin.com/register"
              target="_blank"
              >{{ dictionary.Signup }}</a
            >
          </p>
        </ion-col>
        <ion-col size="12" class="social-auth">
          <span>OR</span>
        </ion-col>
        <ion-col size="12">
          <app-signin-with-google-button
            (signinWithGoogle)="signinWithGoogle()"
          />
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
