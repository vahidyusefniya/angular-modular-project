<div class="d-flex d-lg-none justify-content-center mb-4 text-center">
  <img src="./assets/img/ezpin.png" class="mx-auto mx-sm-0 logo" />
</div>
<div class="px-md-4 px-sm-2">
  <h3 class="text-white px-2">{{ dictionary.ForgotPassword }}</h3>
  <form #forgetPassForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <app-text
            class="auth-input"
            id="email"
            [Label]="dictionary.Email"
            [(ngModel)]="email"
            name="email"
            [required]="true"
            [autofocus]="true"
            [email]="true"
            pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
            [errorText]="'Please enter a valid email address.'"
          ></app-text>
        </ion-col>
        <ion-col size="12">
          <ion-button
            [disabled]="forgetPassForm.form.invalid"
            (click)="onForgetPass()"
            expand="block"
            >{{ dictionary.SendResetEmail }}
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <p class="text-center">
            <a class="link-row" routerLink="/auth/signin">{{ dictionary.BackToLogin }}</a>
          </p>
        </ion-col>
        <ion-col size="12" class="social-auth">
          <span>{{ dictionary.OR }}</span>
        </ion-col>
        <ion-col size="12" class="text-center">
          <app-signin-with-google-button
            (signinWithGoogle)="signinWithGoogle()"
          />
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
