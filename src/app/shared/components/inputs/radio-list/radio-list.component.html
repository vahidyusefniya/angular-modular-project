<ion-modal [isOpen]="isOpen" (willDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="cancel()" [strong]="true">
            <span class="fw-normal">{{ dictionary.Cancel }}</span>
          </ion-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input
        [autofocus]="true"
        id="searchTerm"
        [label]="dictionary.Search"
        name="searchTerm"
        (ionInput)="searchName()"
        fill="outline"
        labelPlacement="floating"
        [(ngModel)]="searchTerm"
        #searchInput
      />
      <ion-radio-group [value]="selectedObject?.id" *ngIf="data.length > 0; else elseBlock">
        <ion-item
          class="mt-2"
          *ngFor="let item of data"
          (click)="onClickSave(item)"
        >
          <ion-radio [value]="item.id" justify="space-between">
            {{ item.name }}
          </ion-radio>
        </ion-item>
      </ion-radio-group>
      <ng-template #elseBlock>
        <span>{{ dictionary.NotFoundData }}</span>
      </ng-template>
    </ion-content>
  </ng-template>
</ion-modal>
