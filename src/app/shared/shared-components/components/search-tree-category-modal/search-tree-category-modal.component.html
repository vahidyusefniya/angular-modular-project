<ion-input
  *ngIf="!loading; else loadingTemp"
  [id]="id"
  [label]="label"
  labelPlacement="floating"
  fill="outline"
  [disabled]="disabled"
  autocomplete="off"
  [required]="required"
  [readonly]="true"
  [autofocus]="autofocus"
  [value]="categoryName"
  mode="md"
  (click)="openCategoryModal($event)"
>
  <ion-button *ngIf="showRemoveBtn" fill="clear" slot="end" (click)="removeCategory()">
    <ion-icon color="danger" name="close-outline"></ion-icon>
  </ion-button>
</ion-input>

<ion-spinner name="dots" *ngIf="loading"></ion-spinner>

<ion-modal class="categories__modal" [isOpen]="isOpen" (willDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="cancel()">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Categories }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <p-tree
        *ngIf="!loading"
        [value]="treeData"
        selectionMode="single"
        [(selection)]="selectedCategory"
        class="w-full md:w-30rem"
        [filter]="true"
        filterMode="strict"
      >
        <ng-template let-node pTemplate="default">
          <div class="d-flex align-items-center">
            <ion-label
              class="mx-2 w-100"
              (click)="selectCategory(node)"
              >{{ node.label }}</ion-label
            >
          </div>
        </ng-template>
      </p-tree>
      <div *ngIf="loading">
        <ion-skeleton-text
          *ngFor="let number of coreService.getSkeletonNumbers(20)"
          style="height: 50px; width: 100%"
          [animated]="true"
        ></ion-skeleton-text>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ng-template #loadingTemp>
  <ion-input
    [id]="id"
    [label]="label"
    labelPlacement="floating"
    fill="outline"
    [disabled]="disabled"
    autocomplete="off"
    [required]="required"
    [readonly]="true"
    [autofocus]="autofocus"
    [value]="categoryName"
    mode="md"
  >
  </ion-input>
</ng-template>
