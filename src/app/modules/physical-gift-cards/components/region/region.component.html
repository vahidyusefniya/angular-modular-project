<ion-modal
  #regionModal
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
  class="region__modal"
  [handle]="false"
>
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Close }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Regions }}</ion-title>
      </ion-toolbar>
      <ion-searchbar
        (ionInput)="onSearchRegion($event)"
        placeholder="Search region"
      ></ion-searchbar>
    </ion-header>
    <ion-content>
      <ion-radio-group [value]="selectedRegionName">
        <ion-item (click)="setRegion(region)" *ngFor="let region of regions">
          <ion-avatar slot="start">
            <img
              [lazyLoad]="region.imageUrl ? region.imageUrl : localImageSRC"
              [src]="localImageSRC"
            />
          </ion-avatar>
          <ion-radio [value]="region.name" justify="space-between">
            {{ region.name }}
          </ion-radio>
        </ion-item>
        <div class="No__records__found" *ngIf="regions.length === 0">
          {{ dictionary.NoRecordsFound }}
        </div>
      </ion-radio-group>
    </ion-content>
  </ng-template>
</ion-modal>
