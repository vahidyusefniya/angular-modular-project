<ion-content>
  <div class="content-wrap">
    <ion-col size="12" class="card-wrap">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <div class="title" data-content="404">403 - ACCESS DENIED</div>
          </ion-col>
          <ion-col size="12">
            <div class="subtitle">
              You don't have permission to access this page.
            </div>
          </ion-col>
          <ion-col class="d-flex justify-content-center" size="12">
            <div class="apps">
              <app-combobox
                name="apps"
                [Label]="dictionary.ChooseBranch"
                [data]="branchesCmbData"
                [(ngModel)]="branch"
                [textField]="'name'"
                [valueField]="'id'"
                (selectionChange)="branchSelectionChange($event)"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </div>
</ion-content>
