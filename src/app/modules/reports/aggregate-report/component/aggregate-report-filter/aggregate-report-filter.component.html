<ion-modal
  class="order__filter__modal"
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
>
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Filter }}</ion-title>
        <ion-buttons slot="end">
          <ion-button
            color="primary"
            [disabled]="
              !aggregateReportFilter.end || !aggregateReportFilter.from
            "
            (click)="onFilterClick()"
          >
            {{ dictionary.Done }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form>
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="12">
              <app-date-picker
                [id]="'from'"
                name="from"
                [Label]="dictionary.BeginTime"
                [(ngModel)]="aggregateReportFilter.from"
                [maxDate]="'2100'"
              ></app-date-picker>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-date-picker
                [id]="'end'"
                name="end"
                [Label]="dictionary.EndTime"
                [(ngModel)]="aggregateReportFilter.end"
                [maxDate]="'2100'"
              ></app-date-picker>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
