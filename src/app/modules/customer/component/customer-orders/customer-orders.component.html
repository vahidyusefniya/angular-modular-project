<!--suppress JSUnresolvedReference, JSUnresolvedReference -->
<app-page-list
  [loading]="loading"
  [data]="physicalCardOrders"
  [label]="dictionary.CustomerOrders"
  [showPagination]="true"
  [hasLocalPagination]="false"
  [exportPermission]="'PhysicalCardOrderRead'"
  [hasCustomTableContent]="true"
  [initialTemplate]="posTable"
  [hasSearch]="false"
  class="align-right-amount"
  [showPagination]="true"
  [hasAdvancedFilter]="true"
  [newButtonPermission]="'PhysicalCardOrderRead'"
  (refreshClick)="onRefreshClick()"
  (exportClick)="onExcelExportClick()"
  (advancedFilterClick)="openPhysicalCardOrderFilterModal = true"
  [hasNewButton]="false"
  [tagList]="tagList"
  [page]="page"
  [pageSize]="pageSize"
  (pageChanged)="pageChanged($event)"
  [advancedFilterPermission]="'PhysicalCardOrderRead'"
  (inputSearch)="onSearchInput($event)"
 [searchTerm]="searchCriteria"
 [hasSearch]="true"
/>
<ng-template #posTable>
  <p-table
    appPermission
    inputAppPermission="PhysicalCardOrderRead"
    [value]="physicalCardOrders"
    [columns]="cols"
    responsiveLayout="stack"
    styleClass="p-datatable-gridlines"
    breakpoint="840px"
    [loading]="loading"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td class="py-1 my-1" *ngFor="let col of columns; let i = index">
          <div
            class="table__row"
            [class]="{ amount_row: col.field === 'availableCount' }"
            [ngSwitch]="col.field"
          >
            <span class="table__label__row me-2">{{ col.header }}</span>
            <div class="p-1 py-2">
              <span *ngSwitchCase="'physicalCardOrderId'">
                <ion-text
                  color="primary"
                  class="hyper-link"
                  (click)="showDetail(rowData)"
                >
                  {{ rowData[col.field] }}
                </ion-text>
              </span>
              <span *ngSwitchCase="'createdTime'">
                {{ rowData[col.field].toISOString() | convertLocalDateTime }}
              </span>
              <ion-label
                class="d-flex align-items-center"
                *ngSwitchCase="'state'"
              >
                <app-icon
                  class="mt-1 mx-1"
                  [type]="convertState(rowData[col.field]).icon"
                />
                {{ convertState(rowData[col.field]).status }}
              </ion-label>
              <span *ngSwitchCase="'action'">
                <ion-button
                  color="primary"
                  fill="outline"
                  *ngIf="rowData.state === physicalCardOrderState.Created"
                  (click)="onShippingClick(rowData)"
                  appPermission
                  inputAppPermission="PhysicalCardOrderChangeState"
                >
                  {{ dictionary.Shipping }}
                </ion-button>
                <ion-button
                  color="primary"
                  fill="outline"
                  *ngIf="rowData.state === physicalCardOrderState.Shipping"
                  (click)="onDeliveredClick(rowData)"
                  appPermission
                  inputAppPermission="PhysicalCardOrderChangeState"
                >
                  {{ dictionary.Delivered }}
                </ion-button>
              </span>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center" [attr.colspan]="cols.length">
          {{ dictionary.NoRecordsFound }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<app-orders-filter
  [isOpen]="openPhysicalCardOrderFilterModal"
  (dismiss)="openPhysicalCardOrderFilterModal = false"
  *ngIf="openPhysicalCardOrderFilterModal"
  [data]="physicalCardOrderFilter"
  (filterClick)="filterClick($event)"
  [showCustomer]="false"
/>

<app-order-detail
  [isOpen]="openPhysicalCardOrderModal"
  (dismiss)="openPhysicalCardOrderModal = false"
  *ngIf="openPhysicalCardOrderModal"
  [physicalCardOrder]="physicalCardOrder"
/>

<app-change-state-modal
  *ngIf="openConfirmationModal"
  [isOpen]="openConfirmationModal"
  (dismiss)="openConfirmationModal = false"
  (changeState)="confirmChangeState($event)"
  [physicalCardOrder]="physicalCardOrder"
/>
