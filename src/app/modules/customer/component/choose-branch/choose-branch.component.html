<ion-modal [isOpen]="isOpen" (willDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="cancel()" >
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.AssignToOffice }}</ion-title>
        <ion-buttons slot="end">
          <ion-button
            [disabled]="!selectedBranch"
            color="primary"
            (click)="onClickSave()"
          >
            {{ dictionary.Save }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-radio-group [value]="branch?.branchId">
        <ion-item
          class="mt-2"
          *ngFor="let branch of branches"
          (click)="setSelectedBranch.emit(branch)"
        >
          <ion-radio [value]="branch.branchId" justify="space-between">
            {{ getBranchName(branch) }}
          </ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-content>
  </ng-template>
</ion-modal>
