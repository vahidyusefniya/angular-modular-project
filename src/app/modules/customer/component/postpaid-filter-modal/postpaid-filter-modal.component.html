<ion-modal (willDismiss)="onDismiss()" [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Filter }}</ion-title>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="onFilterClick()">
            {{ dictionary.Done }}</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form #branchForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <app-date-picker
                [Label]="dictionary.BeginTime"
                name="beginTime"
                [id]="'beginTime'"
                [(ngModel)]="filter.beginTime"
                [maxDate]="maxDate"
              />
            </ion-col>
            <ion-col size="12">
              <app-date-picker
                [Label]="dictionary.EndTime"
                name="endTime"
                [id]="'endTime'"
                [(ngModel)]="filter.endTime"
                [maxDate]="maxDate"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
