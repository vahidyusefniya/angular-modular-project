<ion-modal (willDismiss)="onDismiss()" [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Filter }}</ion-title>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="onFilterClick()">
            {{ dictionary.Done }}</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form #branchForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <app-combobox
                id="priceListId"
                [Label]="dictionary.PriceLists"
                [(ngModel)]="filter.priceListId"
                name="priceListId"
                [data]="priceLists"
                [textField]="'priceListName'"
                [valueField]="'priceListId'"
              />
            </ion-col>
            <ion-col size="12">
              <app-combobox
                id="gatewayListId"
                [Label]="dictionary.GateWayList"
                [(ngModel)]="filter.gatewayListId"
                name="gatewayListId"
                [data]="gatewayLists"
                [textField]="'name'"
                [valueField]="'gatewayListId'"
              />
            </ion-col>
            <ion-col size="12">
              <app-combobox
                id="saleManagerId"
                [Label]="dictionary.SaleManager"
                [(ngModel)]="filter.saleManagerId"
                name="saleManagerId"
                [data]="saleManagers"
                [textField]="'name'"
                [valueField]="'saleManagerId'"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
