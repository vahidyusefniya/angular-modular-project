<ion-modal [isOpen]="isOpen" (willDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="cancel()">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{
          haslimitaionData ? dictionary.EditLimit : dictionary.NewLimit
        }}</ion-title>
        <ion-buttons slot="end">
          <ion-button
            color="primary"
            (click)="onClickSave()"
            [disabled]="!limitationInput.currencyId || !limitationInput.amount"
          >
            {{ dictionary.Save }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <app-currency-combobox
              name="CurrencyId"
              [(ngModel)]="limitationInput.currencyId"
              [required]="true"
              [disabled]="haslimitaionData"
            />
          </ion-col>
          <ion-col size="7">
            <app-text
              [Label]="dictionary.TotalByAmount"
              [(ngModel)]="limitationInput.amount"
              name="amount"
              id="amount"
              [required]="true"
              [mask]="thousandSeparator"
              [autofocus]="false"
              [isPreventNavigateNumber]="true"
              [inputmode]="'numeric'"
            />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
