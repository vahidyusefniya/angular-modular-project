<ion-modal
  class="order__filter__modal"
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
>
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Filter }}</ion-title>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="onFilterClick()">
            {{ dictionary.Done }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form>
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="12">
              <ion-input
                [label]="dictionary.Product"
                labelPlacement="floating"
                fill="outline"
                name="ProductId"
                [(ngModel)]="productName"
                [required]="true"
                [readonly]="true"
                (click)="openProductSearchModal = true"
                mode="md"
              ></ion-input>
            </ion-col>
            <ion-col size="12">
              <app-currency-combobox
                name="CurrencyId"
                [(ngModel)]="filter.currencyId"
              />
            </ion-col>
            <ion-col size="12">
              <app-date-picker
                [id]="'from'"
                name="from"
                [Label]="dictionary.BeginTime"
                [(ngModel)]="filter.from"
                [maxDate]="filter.end ? filter.end : maxDate"
              ></app-date-picker>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-date-picker
                [id]="'end'"
                name="end"
                [Label]="dictionary.EndTime"
                [(ngModel)]="filter.end"
                [maxDate]="maxDate"
                [minDate]="filter.from"
              ></app-date-picker>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
<app-product-search
  *ngIf="openProductSearchModal"
  [isOpen]="openProductSearchModal"
  (dismiss)="openProductSearchModal = false"
  (select)="selectSearchProductModal($event)"
  [products]="products"
  (searchEvent)="searchProduct($event)"
  [searchProductLoading]="searchProductLoading"
/>
