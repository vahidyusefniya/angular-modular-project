<ion-modal
  class="product__description__modal"
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
  [handle]="false"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Close }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.Description }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div id="description" [innerHTML]="description"></div>
    </ion-content>
  </ng-template>
</ion-modal>
