<ion-modal
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
  class="product__description__modal"
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
  [handle]="false"
>
  <ng-template>
    <ion-header mode="ios">
      <ion-toolbar mode="ios">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()">
            {{ dictionary.Close }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-accordion-group>
        <ion-accordion *ngFor="let description of descriptions">
          <ion-item slot="header">
            <ion-label [innerHTML]="description.title"></ion-label>
          </ion-item>
          <div
            class="ion-padding"
            [innerHTML]="description.description"
            slot="content"
          ></div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-content>
  </ng-template>
</ion-modal>
