<ion-modal
  #productBarcodeModal
  [isOpen]="isOpen"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
  class="product__barcode__modal"
  (willDismiss)="onDismiss()"
  [handle]="false"
>
  <ng-template>
    <ion-header mode="ios">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()">
            {{ dictionary.Close }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle
            >{{ dictionary.Price }}: ${{ price | truncateDecimalsPipe }}
          </ion-card-subtitle>
          <ion-card-subtitle>{{ productName }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <!--suppress RequiredAttributes -->
          <img id="barcode" alt="barcode" />
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
