<ion-modal
  [backdropDismiss]="true"
  (willDismiss)="onDismiss()"
  [isOpen]="isOpen"
>
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ dictionary.AddNewBot }}</ion-title>
        <ion-buttons slot="end">
          <ion-button
            color="primary"
            [disabled]="!newBotForm.form.valid"
            (click)="onClickSave()"
          >
            {{ dictionary.Save }}</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form #newBotForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <app-text
                [autofocus]="true"
                id="botName"
                [Label]="dictionary.Name"
                [(ngModel)]="newBot.addParam!.name"
                name="botName"
                [required]="true"
                (keydown.enter)="newBotForm.form.valid ? onClickSave() : ''"
              ></app-text>
            </ion-col>
            <ion-col size="12">
              <app-combobox
                id="currency"
                [Label]="dictionary.Roles"
                [(ngModel)]="newBot.roleId"
                name="currency"
                [data]="roles"
                [textField]="'roleName'"
                [valueField]="'roleId'"
                [required]="true"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
