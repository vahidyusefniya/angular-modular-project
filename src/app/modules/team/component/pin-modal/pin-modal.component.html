<ion-modal (willDismiss)="onDismiss()" [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar class="px-3">
        <ion-buttons slot="start">
          <ion-button (click)="onDismiss()" color="primary">
            {{ dictionary.Cancel }}
          </ion-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button
            color="primary"
            [disabled]="!pinForm.form.valid"
            (click)="onUpdatePinClick()"
          >
            {{ dictionary.Save }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form #pinForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <app-text
                [autofocus]="true"
                id="pin"
                [Label]="dictionary.Pin"
                [(ngModel)]="pin"
                name="pin"
                [required]="true"
                [inputMode]="'numeric'"
                (keydown.enter)="pinForm.form.valid ? onUpdatePinClick() : ''"
                [minlength]="4"
                [maxlength]="4"
                (keyup)="keyup($event)"
              ></app-text>
            </ion-col>
            <ion-col size="12">
              <ion-label color="dark">
                Pin must be a 4 digits number and Unique between your company
                users
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
